   <div class="barr">

               <a href="index.html"> <img src="imagenes/logooo - copia.png"></a>

               <h3><b> Pedidos de Pancho's Pizza</b></h3>

               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

   <div class="baner">
      <br><br><br>

      <form class="menu">
         <legend>La Pizzone</legend>
         <fieldset class="selector">
            <div class="ord">
               <div class="d-xl-inline-flex">
                  <div>
                     <img src="imagenes/various-pizzas-set.png" class="img-fluid">
                  </div>
                  <div class="espacio">
                     <p>INGREDIENTES </p>
                     <input type="checkbox" name="queso" /> <label>Queso</label><br>
                     <input type="checkbox" name="pimiento" /> <label>Pimiento</label><br>
                     <input type="checkbox" name="cebolla" /><label> Cebolla</label>
                  </div>
                  <div class="espacio">
                     <p> TAMAÑO</p>
                     <input type="radio" name="tamano" required /><label> Pequeña</label><br>
                     <input type="radio" name="tamano" required /><label> Mediana </label><br>
                     <input type="radio" name="tamano" required /> <label>Grande</label>
                  </div>
               </div>
            </div>
            <br> <br>
         </fieldset>
         <br>
         <legend>Datos De Entrega</legend>
         <fieldset class="selector">
            <div class="ali">
               <div class="d-xl-inline-flex">
                  <div class="ali">
                     <div class="mamalon">
                        <div>
                           <label>Nombre</label> <br>
                           <label>Dirección </label> <br>
                           <label>Teléfono </label> <br>
                        </div>
                        <br>
                        <div class="chido">
                           <input type="text" name="NOMBRE" required><br>
                           <input type="text" name="DIRECCIÓN" required><br>
                           <input type="tel" name="TELEFONO" required><br>
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class="espacio2">
                     <div class="cuadro">
                        <label>Instrucciones Especiales</label><br /><textarea cols="30" rows="7"></textarea>
                     </div>
                  </div>
               </div>

            </div>
            <br>
         </fieldset>
         <br>
         <legend>Método Del Pago</legend>
         <fieldset class="pago">
            <div class="d-xl-inline-flex"> 
            <select class=met required>
               <option>Efectivo</option>
               <option>VISA</option>
               <option>Otso</option>
            </select>
         </div>
         </fieldset>
         <br>
         <div class="bot">
            <input type="submit" id="ok" value="Enviar pedido">
         </div>
      </form>
